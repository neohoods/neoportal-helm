{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-{{ .Release.Name }}-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: portal-{{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: portal-{{ .Release.Name }}-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: portal-{{ .Release.Name }}-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.backend.env.SPRING_PROFILES_ACTIVE }}
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=70 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=./heapdump"
            - name: SERVER_PORT
              value: "{{ .Values.backend.env.SERVER_PORT }}"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/api"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ .Values.global.chatName }}-postgresql.{{ .Values.global.namespace }}.svc.cluster.local:5432/{{ .Values.postgresql.auth.database }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: "{{ .Values.backend.env.SPRING_DATASOURCE_USERNAME }}"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.postgresql.auth.existingSecret }}"
                  key: "{{ .Values.postgresql.auth.secretKeys.userPasswordKey }}"
            - name: NEOHOODS_PORTAL_BASE_URL
              value: "https://{{ .Values.global.domain }}"
            - name: NEOHOODS_PORTAL_FRONTEND_URL
              value: "https://{{ .Values.global.domain }}"
            - name: NEOHOODS_PORTAL_EMAIL_VERIFICATION_URL
              value: "https://{{ .Values.global.domain }}/email-confirmation"
            - name: MAILERSEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mailersend.apiKey.secretKeyRef.name }}
                  key: {{ .Values.mailersend.apiKey.secretKeyRef.key }}
            - name: MAILERSEND_FROM_EMAIL
              value: "{{ .Values.mailersend.from.email }}"
            - name: MAILERSEND_FROM_NAME
              value: "{{ .Values.mailersend.from.name }}"
            - name: MANAGEMENT_ENDPOINTS_WEB_BASE_PATH
              value: "/api/actuator"
            - name: AUTH0_DOMAIN
              value: "{{ .Values.backend.env.AUTH0_DOMAIN }}"
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.AUTH0_CLIENT_ID.secretKeyRef.name }}
                  key: {{ .Values.backend.env.AUTH0_CLIENT_ID.secretKeyRef.key }}
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.AUTH0_CLIENT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.AUTH0_CLIENT_SECRET.secretKeyRef.key }}
            - name: AUTH0_AUDIENCE
              value: "{{ .Values.backend.env.AUTH0_AUDIENCE }}"
            - name: AUTH0_CONNECTION
              value: "{{ .Values.backend.env.AUTH0_CONNECTION }}"
            - name: NEOHOODS_PORTAL_EMAIL_TEMPLATE_LOGO_URL
              value: "{{ .Values.global.emailTemplate.logoUrl }}"
            - name: NEOHOODS_PORTAL_EMAIL_TEMPLATE_APP_NAME
              value: {{ .Values.global.emailTemplate.appName | quote }}
            # OpenTelemetry configuration
            - name: MANAGEMENT_OTLP_METRICS_ENABLED
              value: "{{ .Values.backend.env.MANAGEMENT_OTLP_METRICS_ENABLED }}"
            - name: MANAGEMENT_OTLP_TRACING_ENABLED
              value: "{{ .Values.backend.env.MANAGEMENT_OTLP_TRACING_ENABLED }}"
            - name: MANAGEMENT_METRICS_EXPORT_OTLP_ENABLED
              value: "{{ .Values.backend.env.MANAGEMENT_METRICS_EXPORT_OTLP_ENABLED }}"
            - name: MANAGEMENT_TRACING_OTLP_ENDPOINT
              value: http://tempo.observability.svc.cluster.local:4317
            - name: MANAGEMENT_OTLP_METRICS_EXPORT_URL
              value: http://grafana-k8s-monitoring-alloy-receiver.monitoring.svc.cluster.local:4318/v1/metrics
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=portal-platform-api
          ports:
            - name: http-server
              containerPort: {{ .Values.backend.env.SERVER_PORT }}
            - name: debug
              containerPort: 5005
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: {{ .Values.backend.env.SERVER_PORT }}
            initialDelaySeconds: 300
            periodSeconds: 5
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 2
            httpGet:
              path: /api/actuator/health
              port: {{ .Values.backend.env.SERVER_PORT }}
{{- end }}