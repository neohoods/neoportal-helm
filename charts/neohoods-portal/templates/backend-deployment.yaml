{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-{{ .Release.Name }}-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: portal-{{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: portal-{{ .Release.Name }}-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: portal-{{ .Release.Name }}-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.backend.env.SPRING_PROFILES_ACTIVE }}
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=70 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=./heapdump"
            - name: SERVER_PORT
              value: "{{ .Values.backend.env.SERVER_PORT }}"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/api"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ .Values.global.chatName }}-postgresql.{{ .Values.global.namespace }}.svc.cluster.local:5432/{{ .Values.postgresql.auth.database }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: "{{ .Values.backend.env.SPRING_DATASOURCE_USERNAME }}"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.postgresql.auth.existingSecret }}"
                  key: "{{ .Values.postgresql.auth.secretKeys.userPasswordKey }}"
            - name: NEOHOODS_PORTAL_BASE_URL
              value: "https://{{ .Values.global.domain }}"
            - name: NEOHOODS_PORTAL_FRONTEND_URL
              value: "https://{{ .Values.global.domain }}"
            - name: NEOHOODS_PORTAL_EMAIL_VERIFICATION_URL
              value: "https://{{ .Values.global.domain }}/email-confirmation"
            - name: MAILERSEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mailersend.apiKey.secretKeyRef.name }}
                  key: {{ .Values.mailersend.apiKey.secretKeyRef.key }}
            - name: MAILERSEND_FROM_EMAIL
              value: "{{ .Values.mailersend.from.email }}"
            - name: MAILERSEND_FROM_NAME
              value: "{{ .Values.mailersend.from.name }}"
            - name: MANAGEMENT_ENDPOINTS_WEB_BASE_PATH
              value: "/api/actuator"
            - name: AUTH0_DOMAIN
              value: "{{ .Values.backend.env.AUTH0_DOMAIN }}"
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.AUTH0_CLIENT_ID.secretKeyRef.name }}
                  key: {{ .Values.backend.env.AUTH0_CLIENT_ID.secretKeyRef.key }}
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.AUTH0_CLIENT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.AUTH0_CLIENT_SECRET.secretKeyRef.key }}
            - name: AUTH0_AUDIENCE
              value: "{{ .Values.backend.env.AUTH0_AUDIENCE }}"
            - name: AUTH0_CONNECTION
              value: "{{ .Values.backend.env.AUTH0_CONNECTION }}"
            # SSO configuration
            - name: NEOHOODS_PORTAL_SSO_ENABLED
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_SSO_ENABLED }}"
            - name: NEOHOODS_PORTAL_SSO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.NEOHOODS_PORTAL_SSO_CLIENT_ID.secretKeyRef.name }}
                  key: {{ .Values.backend.env.NEOHOODS_PORTAL_SSO_CLIENT_ID.secretKeyRef.key }}
            - name: NEOHOODS_PORTAL_SSO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.NEOHOODS_PORTAL_SSO_CLIENT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.NEOHOODS_PORTAL_SSO_CLIENT_SECRET.secretKeyRef.key }}
            - name: NEOHOODS_PORTAL_SSO_TOKEN_ENDPOINT
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_SSO_TOKEN_ENDPOINT }}"
            - name: NEOHOODS_PORTAL_SSO_AUTHORIZATION_ENDPOINT
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_SSO_AUTHORIZATION_ENDPOINT }}"
            - name: NEOHOODS_PORTAL_SSO_SCOPE
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_SSO_SCOPE }}"
            - name: NEOHOODS_PORTAL_EMAIL_TEMPLATE_LOGO_URL
              value: "{{ .Values.global.emailTemplate.logoUrl }}"
            - name: NEOHOODS_PORTAL_EMAIL_TEMPLATE_APP_NAME
              value: {{ .Values.global.emailTemplate.appName | quote }}
            # OpenTelemetry configuration
            - name: MANAGEMENT_OTLP_METRICS_ENABLED
              value: "{{ .Values.backend.env.MANAGEMENT_OTLP_METRICS_ENABLED }}"
            - name: MANAGEMENT_OTLP_TRACING_ENABLED
              value: "{{ .Values.backend.env.MANAGEMENT_OTLP_TRACING_ENABLED }}"
            - name: MANAGEMENT_METRICS_EXPORT_OTLP_ENABLED
              value: "{{ .Values.backend.env.MANAGEMENT_METRICS_EXPORT_OTLP_ENABLED }}"
            - name: MANAGEMENT_TRACING_OTLP_ENDPOINT
              value: http://tempo.observability.svc.cluster.local:4317
            - name: MANAGEMENT_OTLP_METRICS_EXPORT_URL
              value: http://grafana-k8s-monitoring-alloy-receiver.monitoring.svc.cluster.local:4318/v1/metrics
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=portal-platform-api
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.STRIPE_SECRET_KEY.secretKeyRef.name }}
                  key: {{ .Values.backend.env.STRIPE_SECRET_KEY.secretKeyRef.key }}
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.STRIPE_PUBLISHABLE_KEY.secretKeyRef.name }}
                  key: {{ .Values.backend.env.STRIPE_PUBLISHABLE_KEY.secretKeyRef.key }}
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.STRIPE_WEBHOOK_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.STRIPE_WEBHOOK_SECRET.secretKeyRef.key }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.JWT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.JWT_SECRET.secretKeyRef.key }}
            - name: NEOHOODS_PORTAL_MAIL_SILENT_MODE
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_MAIL_SILENT_MODE }}"
            - name: NEOHOODS_PORTAL_MAIL_WHITELIST
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_MAIL_WHITELIST }}"
            # Matrix configuration
            - name: MATRIX_BOT_ENABLED
              value: "{{ .Values.backend.env.MATRIX_BOT_ENABLED }}"
            - name: MATRIX_BOT_DISABLED
              value: "{{ .Values.backend.env.MATRIX_BOT_DISABLED }}"
            - name: MATRIX_HOMESERVER_URL
              value: "{{ .Values.backend.env.MATRIX_HOMESERVER_URL }}"
            - name: MATRIX_SERVER_NAME
              value: "{{ .Values.backend.env.MATRIX_SERVER_NAME }}"
            - name: MATRIX_SPACE_ID
              value: "{{ .Values.backend.env.MATRIX_SPACE_ID }}"
            - name: MATRIX_INITIALIZATION_ENABLED
              value: "{{ .Values.backend.env.MATRIX_INITIALIZATION_ENABLED }}"
            - name: MATRIX_MAS_URL
              value: "{{ .Values.backend.env.MATRIX_MAS_URL }}"
            - name: MATRIX_ROOMS_CONFIG_FILE
              value: "{{ .Values.backend.env.MATRIX_ROOMS_CONFIG_FILE }}"
            - name: MATRIX_INITIALIZATION_ADMIN_USERS
              value: {{ .Values.backend.env.MATRIX_INITIALIZATION_ADMIN_USERS | quote }}
            - name: MATRIX_OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.MATRIX_OAUTH2_CLIENT_ID.secretKeyRef.name }}
                  key: {{ .Values.backend.env.MATRIX_OAUTH2_CLIENT_ID.secretKeyRef.key }}
            - name: MATRIX_OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.MATRIX_OAUTH2_CLIENT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.MATRIX_OAUTH2_CLIENT_SECRET.secretKeyRef.key }}
            - name: MATRIX_OAUTH2_REDIRECT_URI
              value: "{{ .Values.backend.env.MATRIX_OAUTH2_REDIRECT_URI }}"
            - name: MATRIX_OAUTH2_SCOPE
              value: "{{ .Values.backend.env.MATRIX_OAUTH2_SCOPE }}"
            - name: MATRIX_OAUTH2_AUTHORIZATION_ENDPOINT
              value: "{{ .Values.backend.env.MATRIX_OAUTH2_AUTHORIZATION_ENDPOINT }}"
            - name: MATRIX_OAUTH2_TOKEN_ENDPOINT
              value: "{{ .Values.backend.env.MATRIX_OAUTH2_TOKEN_ENDPOINT }}"
            - name: MATRIX_OAUTH2_DEVICE_AUTHORIZATION_ENDPOINT
              value: "{{ .Values.backend.env.MATRIX_OAUTH2_DEVICE_AUTHORIZATION_ENDPOINT }}"
            # Matrix Local Assistant configuration (Alfred)
            - name: MATRIX_LOCAL_ASSISTANT_ENABLED
              value: "{{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_ENABLED }}"
            - name: MATRIX_LOCAL_ASSISTANT_USER_ID
              value: "{{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_USER_ID }}"
            - name: MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN.secretKeyRef.name }}
                  key: {{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN.secretKeyRef.key }}
            - name: MATRIX_LOCAL_ASSISTANT_AVATAR_URL
              value: "{{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_AVATAR_URL }}"
            - name: MATRIX_LOCAL_ASSISTANT_DISPLAY_NAME
              value: "{{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_DISPLAY_NAME }}"
            - name: MATRIX_LOCAL_ASSISTANT_SPACE_ID
              value: "{{ .Values.backend.env.MATRIX_LOCAL_ASSISTANT_SPACE_ID }}"
            # Assistant AI configuration
            - name: ASSISTANT_AI_ENABLED
              value: "{{ .Values.backend.env.ASSISTANT_AI_ENABLED }}"
            - name: ASSISTANT_AI_PROVIDER
              value: "{{ .Values.backend.env.ASSISTANT_AI_PROVIDER }}"
            - name: MISTRAL_AI_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.MISTRAL_AI_TOKEN.secretKeyRef.name }}
                  key: {{ .Values.backend.env.MISTRAL_AI_TOKEN.secretKeyRef.key }}
            - name: ASSISTANT_AI_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_MODEL }}"
            # Assistant AI Agent Models (per-agent customization)
            - name: ASSISTANT_AI_AGENT_ROUTER_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_ROUTER_MODEL }}"
            - name: ASSISTANT_AI_AGENT_GENERAL_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_GENERAL_MODEL }}"
            - name: ASSISTANT_AI_AGENT_RESIDENT_INFO_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_RESIDENT_INFO_MODEL }}"
            - name: ASSISTANT_AI_AGENT_SPACE_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_SPACE_MODEL }}"
            # Assistant AI Agent Space Step Models (per-step customization)
            - name: ASSISTANT_AI_AGENT_SPACE_STEP_REQUEST_SPACE_INFO_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_SPACE_STEP_REQUEST_SPACE_INFO_MODEL }}"
            - name: ASSISTANT_AI_AGENT_SPACE_STEP_CHOOSE_SPACE_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_SPACE_STEP_CHOOSE_SPACE_MODEL }}"
            - name: ASSISTANT_AI_AGENT_SPACE_STEP_CONFIRM_RESERVATION_SUMMARY_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_SPACE_STEP_CONFIRM_RESERVATION_SUMMARY_MODEL }}"
            - name: ASSISTANT_AI_AGENT_SPACE_STEP_COMPLETE_RESERVATION_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_SPACE_STEP_COMPLETE_RESERVATION_MODEL }}"
            - name: ASSISTANT_AI_AGENT_SPACE_STEP_PAYMENT_INSTRUCTIONS_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_SPACE_STEP_PAYMENT_INSTRUCTIONS_MODEL }}"
            - name: ASSISTANT_AI_AGENT_HELP_MODEL
              value: "{{ .Values.backend.env.ASSISTANT_AI_AGENT_HELP_MODEL }}"
            # Assistant LLM Judge configuration
            - name: ASSISTANT_LLM_JUDGE_ENABLED
              value: "{{ .Values.backend.env.ASSISTANT_LLM_JUDGE_ENABLED }}"
            # Assistant Conversation configuration
            - name: ASSISTANT_CONVERSATION_TIMEOUT_HOURS
              value: "{{ .Values.backend.env.ASSISTANT_CONVERSATION_TIMEOUT_HOURS }}"
            - name: ASSISTANT_CONVERSATION_DATE_FORMAT_TIMEZONE
              value: "{{ .Values.backend.env.ASSISTANT_CONVERSATION_DATE_FORMAT_TIMEZONE }}"
            # Assistant RAG configuration
            - name: ASSISTANT_RAG_ENABLED
              value: "{{ .Values.backend.env.ASSISTANT_RAG_ENABLED }}"
            - name: ASSISTANT_RAG_CUSTOM_DOC_FILE
              value: "{{ .Values.backend.env.ASSISTANT_RAG_CUSTOM_DOC_FILE }}"
            # Assistant MCP configuration
            - name: ASSISTANT_MCP_ENABLED
              value: "{{ .Values.backend.env.ASSISTANT_MCP_ENABLED }}"
            - name: ASSISTANT_MCP_BASE_URL
              value: "{{ .Values.backend.env.ASSISTANT_MCP_BASE_URL }}"
            # Assistant Reminders configuration
            - name: ASSISTANT_REMINDERS_ENABLED
              value: "{{ .Values.backend.env.ASSISTANT_REMINDERS_ENABLED }}"
            - name: ASSISTANT_REMINDERS_BEFORE_HOURS
              value: "{{ .Values.backend.env.ASSISTANT_REMINDERS_BEFORE_HOURS }}"
            - name: ASSISTANT_REMINDERS_CHECKOUT_HOURS
              value: "{{ .Values.backend.env.ASSISTANT_REMINDERS_CHECKOUT_HOURS }}"
            - name: ASSISTANT_REMINDERS_FEEDBACK_DAYS
              value: "{{ .Values.backend.env.ASSISTANT_REMINDERS_FEEDBACK_DAYS }}"
            # Assistant Notifications configuration
            - name: ASSISTANT_NOTIFICATIONS_ENABLED
              value: "{{ .Values.backend.env.ASSISTANT_NOTIFICATIONS_ENABLED }}"
            # Matrix Exception Notification configuration
            - name: MATRIX_EXCEPTION_NOTIFICATION_ENABLED
              value: "{{ .Values.backend.env.MATRIX_EXCEPTION_NOTIFICATION_ENABLED }}"
            - name: GRAFANA_URL
              value: "{{ .Values.backend.env.GRAFANA_URL }}"
            - name: BACKEND_APP_NAME
              value: "portal-{{ .Release.Name }}-backend"
            # Cleaning Calendar configuration
            - name: CLEANING_CALENDAR_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.CLEANING_CALENDAR_JWT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.CLEANING_CALENDAR_JWT_SECRET.secretKeyRef.key }}
            # Bot JWT configuration
            - name: NEOHOODS_PORTAL_BOT_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.env.NEOHOODS_PORTAL_BOT_JWT_SECRET.secretKeyRef.name }}
                  key: {{ .Values.backend.env.NEOHOODS_PORTAL_BOT_JWT_SECRET.secretKeyRef.key }}
            - name: NEOHOODS_PORTAL_BOT_JWT_ISSUER
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_BOT_JWT_ISSUER }}"
            - name: NEOHOODS_PORTAL_BOT_JWT_AUDIENCE
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_BOT_JWT_AUDIENCE }}"
            # Spaces platform fees configuration
            - name: NEOHOODS_PORTAL_SPACES_DEFAULT_PLATFORM_FEE_PERCENTAGE
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_SPACES_DEFAULT_PLATFORM_FEE_PERCENTAGE }}"
            - name: NEOHOODS_PORTAL_SPACES_DEFAULT_PLATFORM_FIXED_FEE
              value: "{{ .Values.backend.env.NEOHOODS_PORTAL_SPACES_DEFAULT_PLATFORM_FIXED_FEE }}"
          ports:
            - name: http-server
              containerPort: {{ .Values.backend.env.SERVER_PORT }}
            - name: debug
              containerPort: 5005
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: {{ .Values.backend.env.SERVER_PORT }}
            initialDelaySeconds: 300
            periodSeconds: 5
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 2
            httpGet:
              path: /api/actuator/health
              port: {{ .Values.backend.env.SERVER_PORT }}
          volumeMounts:
            {{- if .Values.backend.matrixRooms.enabled }}
            - name: matrix-rooms-config
              mountPath: /app/matrix-default-rooms.yaml
              subPath: matrix-default-rooms.yaml
            {{- end }}
            {{- if .Values.backend.ragDocumentation.enabled }}
            - name: rag-documentation-config
              mountPath: /app/rag-custom-documentation.md
              subPath: rag-custom-documentation.md
            {{- end }}
      volumes:
        {{- if .Values.backend.matrixRooms.enabled }}
        - name: matrix-rooms-config
          configMap:
            name: {{ if .Values.backend.matrixRooms.existingConfigMap }}{{ .Values.backend.matrixRooms.existingConfigMap }}{{ else }}{{ .Values.backend.matrixRooms.configMapName | default (printf "%s-matrix-rooms" .Release.Name) }}{{ end }}
        {{- end }}
        {{- if .Values.backend.ragDocumentation.enabled }}
        - name: rag-documentation-config
          configMap:
            name: {{ if .Values.backend.ragDocumentation.existingConfigMap }}{{ .Values.backend.ragDocumentation.existingConfigMap }}{{ else }}{{ .Values.backend.ragDocumentation.configMapName | default (printf "%s-rag-documentation" .Release.Name) }}{{ end }}
        {{- end }}
{{- end }}