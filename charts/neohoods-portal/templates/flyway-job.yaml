apiVersion: batch/v1
kind: Job
metadata:
  name: portal-{{ .Release.Name }}-flyway
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      initContainers:
        - name: wait-and-create-db
          image: postgres:18.1
          command:
            - /bin/sh
            - -c
            - |
              set -e
              export PGPASSWORD="${POSTGRES_PASSWORD}"
              
              # Try multiple connection methods in order of preference
              # The StatefulSet serviceName creates a headless service
              HEADLESS_SERVICE="{{ .Values.global.chatName }}-postgresql.{{ .Values.global.namespace }}.svc.cluster.local"
              POD_FQDN="{{ .Values.global.chatName }}-postgresql-0.{{ .Values.global.chatName }}-postgresql.{{ .Values.global.namespace }}.svc.cluster.local"
              OLD_HEADLESS_SERVICE="{{ .Values.global.chatName }}-postgresql-hl.{{ .Values.global.namespace }}.svc.cluster.local"
              
              # Wait for PostgreSQL to be ready (try each method sequentially)
              echo "Waiting for PostgreSQL to be ready..."
              PG_HOST=""
              while [ -z "$PG_HOST" ]; do
                # Try pod FQDN first (most reliable for StatefulSet)
                if pg_isready -h "$POD_FQDN" -p 5432 -U {{ .Values.postgresql.auth.username }} -d postgres 2>/dev/null; then
                  PG_HOST="$POD_FQDN"
                  echo "PostgreSQL is ready at $PG_HOST (pod FQDN)!"
                  break
                fi
                # Try headless service
                if pg_isready -h "$HEADLESS_SERVICE" -p 5432 -U {{ .Values.postgresql.auth.username }} -d postgres 2>/dev/null; then
                  PG_HOST="$HEADLESS_SERVICE"
                  echo "PostgreSQL is ready at $PG_HOST (headless service)!"
                  break
                fi
                # Try old headless service (for backward compatibility)
                if pg_isready -h "$OLD_HEADLESS_SERVICE" -p 5432 -U {{ .Values.postgresql.auth.username }} -d postgres 2>/dev/null; then
                  PG_HOST="$OLD_HEADLESS_SERVICE"
                  echo "PostgreSQL is ready at $PG_HOST (old headless service)!"
                  break
                fi
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              
              # Create database if it doesn't exist
              echo "Checking if database ${POSTGRES_DB} exists..."
              DB_EXISTS=$(psql -h "$PG_HOST" -U "${POSTGRES_USER}" -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB}'" 2>/dev/null | xargs || echo "")
              
              if [ "$DB_EXISTS" != "1" ]; then
                echo "Creating database ${POSTGRES_DB}..."
                psql -h "$PG_HOST" -U "${POSTGRES_USER}" -d postgres -c "CREATE DATABASE \"${POSTGRES_DB}\";"
                echo "Database ${POSTGRES_DB} created successfully!"
              else
                echo "Database ${POSTGRES_DB} already exists, skipping creation."
              fi
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: {{ .Values.postgresql.auth.secretKeys.userPasswordKey }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database }}
      containers:
        - name: portal-{{ .Release.Name }}-flyway
          image: "{{ .Values.flyway.image.repository }}:{{ .Values.flyway.image.tag }}"
          args: ["-connectRetries=60", "migrate", "-locations=filesystem:/flyway/sql-init,filesystem:/flyway/sql-v2,filesystem:/flyway/sql-v3{{- if .Values.flyway.fakeData }},filesystem:/flyway/sql-fake-data{{- end }}{{- if .Values.flyway.customInitData.enabled }},filesystem:{{ .Values.flyway.customInitData.mountPath }}{{- end }}"]
          resources:
            {{- if .Values.flyway.resources }}
            {{- toYaml .Values.flyway.resources | nindent 12 }}
            {{- else }}
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
            {{- end }}
          env:
            - name: FLYWAY_USER
              value: "{{ .Values.postgresql.auth.username }}"
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.postgresql.auth.existingSecret }}"
                  key: "{{ .Values.postgresql.auth.secretKeys.userPasswordKey }}"
            - name: FLYWAY_URL
              value: "jdbc:postgresql://{{ .Values.global.chatName }}-postgresql-0.{{ .Values.global.chatName }}-postgresql-hl.{{ .Values.global.namespace }}.svc.cluster.local:5432/{{ .Values.postgresql.auth.database }}"
            - name: FLYWAY_BASELINE_ON_MIGRATE
              value: "true"
            - name: FLYWAY_CLEAN_DISABLED
              value: "true"
          volumeMounts:
            - name: sql-init
              mountPath: /flyway/sql-init
            - name: sql-v2
              mountPath: /flyway/sql-v2
            - name: sql-v3
              mountPath: /flyway/sql-v3
            {{- if .Values.flyway.fakeData }}
            - name: sql-fake-data
              mountPath: /flyway/sql-fake-data
            {{- end }}
            {{- if .Values.flyway.customInitData.enabled }}
            - name: custom-init-data
              mountPath: {{ .Values.flyway.customInitData.mountPath }}
            {{- end }}
      volumes:
        - name: sql-init
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-init
        - name: sql-v2
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-v2
        - name: sql-v3
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-v3
        {{- if .Values.flyway.fakeData }}
        - name: sql-fake-data
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-fake-data
        {{- end }}
        {{- if .Values.flyway.customInitData.enabled }}
        - name: custom-init-data
          configMap:
            name: {{ .Values.flyway.customInitData.configMapName }}
        {{- end }}
      restartPolicy: Never
