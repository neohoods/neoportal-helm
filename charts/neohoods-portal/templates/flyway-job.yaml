apiVersion: batch/v1
kind: Job
metadata:
  name: portal-{{ .Release.Name }}-flyway
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: portal-{{ .Release.Name }}-flyway
          image: "{{ .Values.flyway.image.repository }}:{{ .Values.flyway.image.tag }}"
          command: ["/bin/sh"]
          args:
            - -c
            - |
              set -e
              LOCATIONS="filesystem:/flyway/sql-part1{{- if .Values.flyway.fakeData }},filesystem:/flyway/sql-part2{{- end }},filesystem:/flyway/sql-part3,filesystem:/flyway/sql-part4{{- if .Values.flyway.customInitData.enabled }},filesystem:{{ .Values.flyway.customInitData.mountPath }}{{- end }}"
              echo "Checking migrations in locations: ${LOCATIONS}"
              echo "Files in /flyway/sql-part1:"
              ls -la /flyway/sql-part1 || echo "sql-part1 not found"
              echo "Running Flyway repair..."
              flyway -connectRetries=60 repair -locations="${LOCATIONS}" || true
              echo "Running Flyway migrate..."
              flyway -connectRetries=60 migrate -locations="${LOCATIONS}"
          env:
            - name: FLYWAY_USER
              value: "{{ .Values.postgresql.auth.username }}"
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.postgresql.auth.existingSecret }}"
                  key: "{{ .Values.postgresql.auth.secretKeys.userPasswordKey }}"
            - name: FLYWAY_URL
              value: "jdbc:postgresql://{{ .Values.global.chatName }}-postgresql.{{ .Values.global.namespace }}.svc.cluster.local:5432/{{ .Values.postgresql.auth.database }}"
            - name: FLYWAY_BASELINE_ON_MIGRATE
              value: "true"
            - name: FLYWAY_CLEAN_DISABLED
              value: "true"
          volumeMounts:
            - name: sql-part1
              mountPath: /flyway/sql-part1
            {{- if .Values.flyway.fakeData }}
            - name: sql-part2
              mountPath: /flyway/sql-part2
            {{- end }}
            - name: sql-part3
              mountPath: /flyway/sql-part3
            - name: sql-part4
              mountPath: /flyway/sql-part4
            {{- if .Values.flyway.customInitData.enabled }}
            - name: custom-init-data
              mountPath: {{ .Values.flyway.customInitData.mountPath }}
            {{- end }}
      volumes:
        - name: sql-part1
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-part1
        {{- if .Values.flyway.fakeData }}
        - name: sql-part2
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-part2
        {{- end }}
        - name: sql-part3
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-part3
        - name: sql-part4
          configMap:
            name: portal-{{ .Release.Name }}-flyway-sql-part4
        {{- if .Values.flyway.customInitData.enabled }}
        - name: custom-init-data
          configMap:
            name: {{ .Values.flyway.customInitData.configMapName }}
        {{- end }}
      restartPolicy: Never
