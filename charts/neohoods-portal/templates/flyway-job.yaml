apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-flyway
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: {{ .Release.Name }}-flyway
          image: "{{ .Values.flyway.image.repository }}:{{ .Values.flyway.image.tag }}"
          args: ["clean", "-connectRetries=60", "migrate", "-locations=filesystem:/flyway/sql,filesystem:/flyway/sql-part2{{- if .Values.flyway.customInitData.enabled }},filesystem:{{ .Values.flyway.customInitData.mountPath }}{{- end }}"]
          env:
            - name: FLYWAY_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key:
                    {{ .Values.postgresql.auth.secretKeys.userPasswordKey }}
            - name: FLYWAY_URL
              value: {{ .Values.flyway.url }}
            - name: FLYWAY_BASELINE_ON_MIGRATE
              value: "true"
            - name: FLYWAY_CLEAN_DISABLED
              value: "false"
          volumeMounts:
            - name: sql
              mountPath: /flyway/sql
            {{- if .Values.flyway.fakeData }}
            - name: sql-part2
              mountPath: /flyway/sql-part2
            {{- end }}
            {{- if .Values.flyway.customInitData.enabled }}
            - name: custom-init-data
              mountPath: {{ .Values.flyway.customInitData.mountPath }}
            {{- end }}
      volumes:
        - name: sql
          configMap:
            name: {{ .Release.Name }}-flyway-sql-part1
        - name: sql-part2
          configMap:
            name: {{ .Release.Name }}-flyway-sql-part2
        {{- if .Values.flyway.customInitData.enabled }}
        - name: custom-init-data
          configMap:
            name: {{ .Values.flyway.customInitData.configMapName }}
        {{- end }}
      restartPolicy: Never
