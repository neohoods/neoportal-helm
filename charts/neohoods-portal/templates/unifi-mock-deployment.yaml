{{- if .Values.unifiMock.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-{{ .Release.Name }}-unifi-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-{{ .Release.Name }}-unifi-mock
  template:
    metadata:
      labels:
        app: portal-{{ .Release.Name }}-unifi-mock
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: unifi-mock
          image: "{{ .Values.unifiMock.image.repository }}:{{ .Values.unifiMock.image.tag }}"
          ports:
            - name: http
              containerPort: 8091
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
            - name: UNIFI_MOCK_CONTROLLER_NAME
              value: "{{ .Values.unifiMock.controllerName }}"
            # Default doors must match unifi-mock-server application.yml so deployed mock has doors when values are not overridden
            - name: UNIFI_MOCK_DOORS
              value: {{ .Values.unifiMock.doors | default "door-1:Chambre d'h√¥tes,door-2:Salle commune" | quote }}
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: portal-{{ .Release.Name }}-unifi-mock
spec:
  type: ClusterIP
  ports:
    - port: 8091
      targetPort: 8091
      protocol: TCP
      name: http
  selector:
    app: portal-{{ .Release.Name }}-unifi-mock
{{- end }}
