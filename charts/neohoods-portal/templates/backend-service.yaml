{{- if .Values.backend.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: portal.{{ .Release.Name }}-backend
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: portal.{{ .Release.Name }}-backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http-server
      nodePort: {{ .Values.backend.service.nodePort }}
{{- end }}